<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Format</title>
</head>

<body>

    <div class="container">
        <h2 class="result"></h2>
        <div class="wrapper">
            <select name="Currency" class="curr" id="curr" size="2">
                <option value="en-GB">GBP/British Pound</option>
                <option value="en-IN">INR</option>
                <option value="en-DE">EURO</option>
                <option value="en-US">USD</option>
            </select>
            <input type="number" class="price" id="price" />
        </div>
        <div class="submit" id="submit">Show Price</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
